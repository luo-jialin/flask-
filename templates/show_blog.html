{% extends "layout.html" %}
{% block body %}
    <h2>{{blog.title}}</h2>
    {% if session.cur_user_id == blog.userid %}
    <p>
        <a href="{{url_for('edit_blog', blogid=blog.blogid)}}">edit</a>
        <a href="{{url_for('del_blog', blogid=blog.blogid)}}">delete</a>
    </p>
    {% endif %}
    <p>{{blog.text|safe}}</p>
{% endblock %}
