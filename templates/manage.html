{% extends "layout.html" %}
{% block body %}
    <ul class=entries>
    {% for entry in entries %}
        <li>
          <h2>
            <a href="{{url_for('show_blog', blogid=entry.blogid)}}">{{ entry.title }}</a>
          </h2>
            <p>
            <a href="{{url_for('edit_blog', blogid=entry.blogid)}}">edit</a>
            <a href="{{url_for('del_blog', blogid=entry.blogid)}}">delete</a>
            </p>
          <p>{{ entry.text|safe }}</p>
        </li>
    {% else %}
        <li><em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    </ul>
{% endblock %}
